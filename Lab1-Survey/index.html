<!DOCTYPE html>
<html lang="en-Us">

<head>
    <title> Wealthsimple Survey </title>
    <link rel="stylesheet" href="index-css.css">
</head>

<header> 
    <h1 id="Survey-Title" class="centered"> Wealthsimple UI Survey</h1>
    <img src="Pictures/WS-UI-Products.png" alt="Wealthsimple" id="Picture" >
    <p id="Survey-Welcome" class="centered"> Please complete this short survey regarding your experience at 
        <a href ="https://www.wealthsimple.com/en-ca/" id="Link"> Wealthsimple.com</a></p>
</header>

<body>
    <div class="survey">
        <form id="/action_page.php">
            <div class="question">
                <div class="question-label">
                    <label>First Name</label>
                </div>
                <div class="question-fill">
                    <input type="text" name="first name" placeholder="Please enter your first name...">
                </div>
            </div>  

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Last Name</label>
                </div>
                <div class="question-fill">
                    <input type="text" name="last name" placeholder="Please enter your last name...">
                </div>
            </div> 

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Age</label>
                </div>
                <div class="question-fill">
                    <input type="number" name="age" placeholder="Please enter your age..."
                    min=1 max=120>
                </div>
            </div>

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Have you traded/invested before? If so, please specify your prefered service.</label>
                </div>
                <div class="question-dropdown">
                    <select name="select" id="dropdown">
                        <option disabled selected value>Select...</option>
                        <option value="option1">Wealthsimple</option>
                        <option value="option2">Qeustrade</option>
                        <option value="option3">PocketSmith</option>
                        <option value="option4">Robinhood</option>
                        <option value="option5">Stockpile</option>
                        <option value="option6">Other</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="question">
                <div class="question-label">
                    <label>How is the Wealthsimple website?</label>
                </div>
                <div class="question-radio">
                    <label>
                        <input type="radio" name="dot">Very good 
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">Good
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">Acceptable
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">Bad
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">Very bad
                    </label>
                </div>
            </div>

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Would you use any of Wealthsimple's products?</label>
                </div>
                <div class="question-radio">
                    <label>
                        <input type="radio" name="dot" checked>Yes 
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">No 
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="dot">Maybe 
                    </label>
                </div>
            </div>

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Which Wealthsimple products are you interested in?</label>
                </div>
                <div class="question-checkbox">
                    <label>
                        <input type="checkbox" name="check">Invest  
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="check">Cash  
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="check">Trade  
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="check">Crypto  
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="check">Tax  
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="check">None  
                    </label>
                </div>
            </div>

            <br>

            <div class="question">
                <div class="question-label">
                    <label>Do you have any comments/suggestions for the Wealthsimple Website?</label>
                </div>
                <div class="question-comments">
                    <input type="text" name="comments" placeholder="Enter comments here...">
                </div>
            </div>

            <br>

            <div class="question">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
