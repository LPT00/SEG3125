<!DOCTYPE html>
<html>
<head>
  <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp -->
  <title>LPT00's Grocery Site</title>
	<link href="Styles/style.css" rel="stylesheet" type="text/css">
</head>

<header>
    <h1 id="Survey-Title" class="centered"> uOttawa Grocery Site</h1>
</header>

<body>

  <!-- Tab links, each one with an onclick event associated with it -->
  <div class="tab">
    <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
    <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
    <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
  </div>

  <!-- Tab content -->
  <div id="Client" class="tabcontent">
    <h3 id = "Client-Info">Client Information</h3>
    <!-- <p>We would like to know if you have any dietary restrictions</p> -->
    <label>Please select the dietary restrictions that apply to you:</label>
    <div id= "dietSelect">
        <label>
            <input id = "Lactose" type="checkbox" name = "Lactose" value = "Lactose" onchange="populateListProductChoices()">Lactose Intolerance
        </label>
        <br>
        <label>
            <input id = "Nut" type="checkbox" name="Nut" value = "Nut" onchange="populateListProductChoices()">Nut Allergy
        </label>
        <br>
        <label>
            <input id = "Organic" type = "checkbox" name = "Organic" value = "Organic" onchange="populateListProductChoices()">Organic Preferred
        </label>
        <br>
        <label>
          <input id = "None" type = "checkbox" name = "None" value = "None" onchange="populateListProductChoices()">None
        </label>
        <br>
    </div>
  </div>

  <div id="Products" class="tabcontent">
    <h3>Available products that follow dietary restrictions</h3>
    Choose items to buy:
    <div id="displayProduct"></div>
    <button id="addCart" type="button" class="block" onclick="selectedItems()">
      Add selected items to cart.
    </button>
  </div>

  <div id="Cart" class="tabcontent">
    <h3>Cart</h3>
    <p>Here is your cart.</p>
    <div id="displayCart"></div>
  </div>


  <script src="Scripts/groceries.js"></script>
  <script src="Scripts/main.js"></script>

  <footer>
    <p id="Liam-Signature" class="centered">
      Survey created by: Liam Prieditis
    </p>
</footer>


</body>
</html>
